[DFTBaby]
# tighter convergence 
scf_conf=1e-14
# disable DIIS mixer
density_mixer=None

# QM/MM
# indeces of QM atoms

qmmm_partitioning="[52,88,236,245,248,251,254,263,284,290,293,346,391,474,477,507,510,655,673,688,691,721,798,801,828,831]+[15,16,25,26,106,112,117,118,128,323,324,334,335,419,434,521,524,525,526,527,530,537,539,540,737,749]"
# file with atom positions, atom types and lattice vectors
periodic_force_field=pyrene_crystal.ff

